<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        div{
            width:35px;
            height: 74px;
            background: url('go-top.jpeg') -22px ;
        position:fixed;
            bottom: 50px;
        right:50px;}



    </style>
</head>
<body>
<div id="go-top"></div>
<script>

    var oDiv = document.getElementById('go-top');

    oDiv.onclick = function(){

//           var top = document.documentElement.scrollTop;
//           var top = document.body.scrollTop;

        var top = document.body.scrollTop || document.documentElement.scrollTop;

//           console.log(top);
        var timer =  setInterval(function(){
            scrollTo(0,top*=0.6);
            console.log(top);
            if(top <= 1){
                clearInterval(timer);
                scrollTo(0,0);
            }
        },50)


    }



</script>
</body>
